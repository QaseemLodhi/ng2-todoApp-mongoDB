<nav class="navbar navbar-default" style="display: flex; align-items: center;">
  <div class="col-lg-11">
    <h3>TodoApp</h3>
     
  </div>
</nav>
<div class="col-lg-12">
  <div class="panel panel-default">
    <div class="panel-body">
      <form #todoForm="ngForm" (submit)="addTodo(todoForm.valid, todoForm.value)" novalidate class="navbar-form center">
        <div class="form-group">
          <input placeholder="What needs to be done?" name="todoTask" (keyup.enter)="todoTask=''" [(ngModel)]="todoTask" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Add</button>
      </form>
      <div class="pull-right"><button type="submit" class="btn btn-default" (click)="loadTodos()"><span class="glyphicon glyphicon-refresh"></span></button></div>
    </div>

    <!-- List group -->
    <ul class="list-group" >
      <li *ngFor="let todo of todoList" class="list-group-item">
        <span><input type="checkbox" class="checkbox" [(ngModel)]="todo.completed" /></span>
        <span [ngClass]="{'checked': todo.completed}">{{todo.todoTask}}</span>
        <span class="pull-right"><button type="button" type="submit" class="btn btn-danger btn-sm" (click)="deleteTodo(todo._id)">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
      </span>
      </li>
    </ul>
  </div>
</div>
